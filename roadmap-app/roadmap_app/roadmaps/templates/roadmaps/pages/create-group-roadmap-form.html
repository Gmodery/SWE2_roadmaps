<!DOCTYPE html>
<html lang="en">
<head>
  <!-- head as before -->
</head>
<body>
  <!-- sidebar as before -->

  <div class="main-content">
    <h1>Create Group Roadmap for "{{ project_instance.project_title }}"</h1>
    <form method="POST"
          action="{% url 'create_group_roadmap' class_instance.id project_instance.id %}">
      {% csrf_token %}
      <input type="hidden" name="project_id" value="{{ project_instance.id }}">

      <label for="roadmap_title">Roadmap Title:</label><br>
      <input type="text" id="roadmap_title" name="roadmap_title" required><br><br>

      <label for="roadmap_description">Description:</label><br>
      <textarea id="roadmap_description" name="roadmap_description" required></textarea><br><br>

      <label>Select Students:</label><br>
      {% for student in students %}
        <input type="checkbox" id="student_{{ student.id }}"
               name="selected_students" value="{{ student.id }}">
        <label for="student_{{ student.id }}">
          {{ student.first_name }} {{ student.last_name }}
        </label><br>
      {% empty %}
        <p>No students in this class.</p>
      {% endfor %}

      <button type="submit">Create Group Roadmap</button>
    </form>

    <a href="{% url 'project-details' class_instance.id project_instance.id %}"
       class="button">Back to Project</a>
  </div>
</body>
</html>
